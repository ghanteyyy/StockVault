{% load static %}

<link rel="stylesheet" href="{% static 'css/stock_searching.css' %}">

<div class="input-wrapper">
    <form class="wishlist_form" onsubmit="return validateForm()" action="" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="stock-input" name="company" class="autocomplete-input"
                placeholder="Search stocks...">
            <button type="submit" id="add-btn" class="add-btn">Add</button>
            <div id="suggestions" class="suggestions"></div>
        </div>
        <p class="error-searching-stocks"></p>
    </form>
</div>

<script src="{% static 'js/stock_searching.js' %}"></script>
