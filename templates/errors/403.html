{% extends "root.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/errors/403.css' %}">
{% endblock %}

{% block content %}
    <div class="error-403" data-retry-after="{{ retry_after|default:'0' }}">
        <div class="error-card">
            <div class="icon-wrap" aria-hidden="true">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#f59e0b" stroke-width="2" />
                    <path d="M12 7v6" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" />
                    <circle cx="12" cy="17" r="1.5" fill="#f59e0b" />
                </svg>
            </div>

            <h2>403 — Access Denied</h2>
            <p class="error-message">{{ message|default:"You don’t have permission, or you’ve hit a rate limit." }}</p>
        </div>
    </div>
{% endblock %}
