{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/admin/sidebar.css' %}">
{% endblock %}

<div class="sidebar">
    <div class="logo">
        <i class='bx bx-lock-alt'></i>
        <span>Stock Vault</span>
    </div>

    <button class="toggle-btn" onclick="toggleSidebar()"><i class='bx bx-menu'></i></button>

    <div class="nav-links">
        <a href="#" class="active"><i class='bx bx-grid-alt'></i><span>Admin Dashboard</span></a>
        <a href="#" class="{% if request.path == '/admin/users/' %}active{% endif %}"><i class='bx bx-user'></i><span>User Management</span></a>
        <a href="#" class="{% if request.path == '/admin/analytics/' %}active{% endif %}"><i class='bx bx-line-chart'></i><span>System Analytics</span></a>
        <a href="#" class="{% if request.path == '/admin/transactions/' %}active{% endif %}"><i class='bx bx-cart'></i><span>Transactions</span></a>
        <a href="#" class="{% if request.path == '/admin/settings/' %}active{% endif %}"><i class='bx bx-cog'></i><span>Settings</span></a>
        <a href="#"><i class='bx bx-log-out'></i><span>Logout</span></a>
    </div>
</div>

{% block js %}
    <script src="{% static 'js/admin/sidebar.js' %}" defer></script>
{% endblock %}
